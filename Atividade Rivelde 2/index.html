<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Peso Ideal</title>
    <style>
      body {
        background-image: url("https://i.sstatic.net/kx8MT.gif");
        background-size: cover;
        background-repeat: no-repeat; /* Adicione esta linha */
        height: 100vh;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        background: white;
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      input[type="text"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background: #28a745;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s;
      }
      button:hover {
        background: #218838;
      }
      #resultado {
        margin-top: 20px;
        font-weight: bold;
        color: #555;
      }
    </style>
    <script>
      function calcularPesoIdeal() {
        let altura = parseInt(document.getElementById("altura").value);
        let sexo = document.querySelector('input[name="sexo"]:checked').value;
        let pesoIdeal;

        if (sexo === "masculino") {
          pesoIdeal = 52 + 0.75 * (altura - 152.4);
        } else {
          pesoIdeal = 52 + 0.67 * (altura - 152.4);
        }

        document.getElementById(
          "resultado"
        ).textContent = `Seu peso ideal Ã©: ${pesoIdeal.toFixed(2)} kg.`;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Peso Ideal</h1>
      <label for="altura">Altura (cm):</label>
      <input type="text" id="altura" placeholder="Digite sua altura" />
      <br />
      <label>Sexo:</label>
      <input type="radio" name="sexo" value="masculino" checked /> Masculino
      <input type="radio" name="sexo" value="feminino" /> Feminino <br /><br />
      <button onclick="calcularPesoIdeal()">Calcular</button>
      <h2 id="resultado"></h2>
    </div>
  </body>
</html>
